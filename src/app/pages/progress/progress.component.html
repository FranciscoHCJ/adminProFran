<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje1" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentaje2" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- app-incrementador es el componente hijo personalizado -->
                <app-incrementador (valorChange)="porcentaje1 = $event" nombre="Progress Azul" [porcentaje]="porcentaje1"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- [leyenda]="" <-- Cuando son llaves cuadradas se puede asociar una variable-->
                <!-- leyenda="hola" <-- Cuando no tiene se puede mandar un String -->
                <!-- (valorChange)= "porcentaje1 = $event"  se le asigna el valor enviado desde el evento del componente hijo -->
                <app-incrementador (valorChange)="porcentaje2 = $event" nombre="Progress Verde" [porcentaje]="porcentaje2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
